<!DOCTYPE html>
<html>
<head>
	<title>Playing-With-Matches</title>

	<link rel="stylesheet" href="styles.css" style type="text/css"/>

</head>
<body>
	<!-- HTML goes here -->
  <div class="number">
  <h1> 3 </h1>
	<p>Click the button to display a random number between 1 and 9.</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo"></p>

	<script type="text/javascript">
		// JavaScript code goes here at the bottom
		function myFunction() {
    var x = Math.floor((Math.random() * 9) + 1);
		document.getElementById("demo").innerHTML = x;
}
	</script>
</body>
</html>
